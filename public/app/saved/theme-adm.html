<div class="container">
  <div class="row ">


        <ul class="ds-btn">
            <li ng-repeat="item in themes">
                <a class="btn btn-lg btn-primary"
                        ng-click="click(themes.indexOf(item))" href="">
                    <i class="glyphicon glyphicon-ok pull-left"></i>
                    <span>{{item.names.rus}}</span>
                </a>
            </li>
        </ul>

  </div>
</div>

<div class="container">
  <div class="row">

 <!--
    Панель добавления языка
-->
    <div class="col-sm-6 col-md-6">
      <h2>Добавить:</h2>
      <span class="help-block"></span>


      <form name="language_add" ng-submit="addTheme()" novalidate>

        <div ng-repeat="item in codes" class="input-group">

          <div class="">
            {{item.code}}:
          </div>
          <div class="">
              <input type="text" ng-model="names[item.code]"
                   name="{{item.code}}">
              <span class="help-block"></span>
          </div>

        </div>

        <span class="help-block"></span>

        <div class="col-md-6 col-sm-6">
          <button class="btn btn-lg btn-success btn-block" type="submit">
            Отправить
          </button>
        </div>

      </form>

    </div>

<!--
    Панель редактирования языка
 -->
    <div class="col-sm-6 col-md-6">
      <h2>Изменить:</h2>
      <span class="help-block"></span>
      <span class="help-block"></span>

      <form name="language_edit" ng-submit="" novalidate>

          <div ng-repeat="item in codes" class="input-group">
              <div class="">
                {{item.code}}:
              </div>
          <div class="">
                <input type="text" ng-model="modTheme.names[item.code]" name="{{item.code}}">
                <span class="help-block"></span>
          </div>

        </div>

        <span class="help-block"></span>

        <div class="row">
        <div class="col-md-6 col-sm-6">
          <button ng-disabled=""
                  class="btn btn-lg btn-warning btn-block"
                  ng-click="editTheme()" type="submit">
                      Сохранить
          </button>
        </div>
        </div>

          <span class="help-block"></span>
        <div class="row">
        <div class="col-md-6 col-sm-6">
          <button ng-disabled=""
                  class="btn btn-lg btn-danger btn-block"
                  ng-click="removeTheme()" type="submit">
                      Удалить
          </button>
        </div>
        </div>
      </form>

    </div>

  </div>
</div>

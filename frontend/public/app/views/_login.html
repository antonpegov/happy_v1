<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">



    <div class="omb_login">

        <div class="row omb_row-sm-offset-3 omb_socialButtons">
            <div class="container col-xs-12 col-sm-12"  style="margin-left:0em">
                <div class="col-xs-3 col-sm-2">
                    <a href="/connect/facebook" class="btn btn-lg btn-block omb_btn-facebook">
                        <i class="fa fa-facebook visible-xs"></i>
                        <span class="hidden-xs">Facebook</span>
                    </a>
                </div>
                <div class="col-xs-3 col-sm-2">
                    <a href="/connect/twitter" class="btn btn-lg btn-block omb_btn-twitter">
                        <i class="fa fa-twitter visible-xs"></i>
                        <span class="hidden-xs">Twitter</span>
                    </a>
                </div>
                <div class="col-xs-3 col-sm-2">
                    <a href="/connect/google" class="btn btn-lg btn-block omb_btn-google">
                        <i class="fa fa-google-plus visible-xs"></i>
                        <span class="hidden-xs">Google+</span>
                    </a>
                </div>
                <div class="col-xs-3 col-sm-2">
                    <a href="/connect/vkontakte" class="btn btn-lg btn-block omb_btn-vkontakte">
                        <i class="fa fa-vk visible-xs"></i>
                        <span class="hidden-xs">VK</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-8">
                <hr class="omb_hrOr">
            </div>
        </div>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-12" style="margin-left:0em">
                <div class="col-xs-12 col-sm-8" >
                <form name="login" action="/login" class="omb_loginForm" autocomplete="on" method="POST" novalidate><!--ng-submit="submit()"-->

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input name="email" ng-model="email" type="email" class="form-control" placeholder="email address">
                    </div>

                    <span class="help-block"></span>
                    <p class="help-block" ng-show="login.email.$invalid"><em>введите правильный адрес</em></p>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control" ng-model="password" name="password" placeholder="Password">
                    </div>
                    <!--span class="help-block">Неправильный пароль</span-->
                    <span class="help-block"></span>

                    <button ng-disabled="login.$pristine || login.$invalid || login.password.$pristine" style="opacity: 0.6" class="btn btn-lg btn-info btn-block" type="submit">Login</button>
                </form>
            </div>
            </div>
        </div>
    </div>

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">



    <div class="omb_login">
        <h4 class="omb_authTitle"><!--Войти или --><a ui-sref="register">Зарегистрироваться</a></h4>
        <div class="row omb_row-sm-offset-3 omb_socialButtons">
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
                    <i class="fa fa-facebook visible-xs"></i>
                    <span class="hidden-xs">Facebook</span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
                    <i class="fa fa-twitter visible-xs"></i>
                    <span class="hidden-xs">Twitter</span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-2">
                <a href="#" class="btn btn-lg btn-block omb_btn-google">
                    <i class="fa fa-google-plus visible-xs"></i>
                    <span class="hidden-xs">Google+</span>
                </a>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr">или</span>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">

                <form name="login" ng-submit="submit()" class="omb_loginForm" autocomplete="on" method="POST" novalidate>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input name="email" ng-model="email" type="email" class="form-control" placeholder="email address">
                    </div>

                    <span class="help-block"></span>
                    <p class="help-block" ng-show="login.email.$invalid"><em>введите правильный адрес</em></p>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control" ng-model="password" name="password" placeholder="Password">
                    </div>
                    <!--span class="help-block">Неправильный пароль</span-->
                    <span class="help-block"></span>

                    <button ng-disabled="login.$pristine || login.$invalid || login.password.$pristine" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                </form>

            </div>
        </div>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-3">
                <label class="omb_forgotPwd">
                  <a ui-sref="register"></a>
                </label>
            </div>
            <div class="col-xs-12 col-sm-3">
                <p class="omb_forgotPwd">
                    <a href="#">Забыли пароль?</a>
                </p>
            </div>
        </div>
    </div>

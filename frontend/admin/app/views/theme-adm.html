<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-6">
      <h2>Добавить: </h2>
      <span class="help-block"></span>


      <form name="language_add" ng-submit="addTheme()" novalidate>

        <div ng-repeat="code in codes" class="input-group">

          <div class="">
            {{code}}:
          </div>
          <div class="">
              <input type="text" ng-model="newTheme.names[code]"
                   name="{{code}}">
              <span class="help-block"></span>
          </div>

        </div>
        <span class="help-block"></span>
        <div class="col-md-6 col-sm-6">
          <button class="btn btn-lg btn-success btn-block" type="submit">
            Отправить
          </button>
        </div>

      </form>

    </div><!--Панель добавления темы-->
    <div class="col-sm-6 col-md-6">
      <h2>Изменить:</h2>
      <span class="help-block"></span>
      <span class="help-block"></span>
      <form name="language_edit" ng-submit="" novalidate>
        <div ng-repeat="item in langs" class="input-group">
              <div class="">{{item.code}}:</div>
              <div class="">
                    <input type="text" ng-model="modTheme.names[item.code]" name="{{item.code}}">
                    <span class="help-block"></span>
              </div>
         </div><!--поля ввода-->
        <span class="help-block"></span>
        <div class="row">
        <div class="col-md-6 col-sm-6">
          <button ng-disabled=""
                  class="btn btn-lg btn-warning btn-block"
                  ng-click="editTheme()" type="submit">
                      Сохранить
          </button>
        </div>
        </div><!--кнопка сохранения-->
        <span class="help-block"></span>
        <div class="row">
            <div class="col-md-6 col-sm-6">
              <button ng-disabled=""
                      class="btn btn-lg btn-danger btn-block"
                      ng-click="removeTheme()" type="submit">
                          Удалить
              </button>
            </div>
        </div><!--кнопка удаления-->
      </form>
    </div><!--Панель изменения темы-->
  </div><!--области редактирования-->
  <div class="row">
        <ul class="ds-btn" >
            <li ng-repeat="item in themes">
                <a class="btn btn-lg" ng-model="btn[themes.indexOf(item)]"
                   ng-click="click(themes.indexOf(item))" href=""
                   ng-class="{'btn-primary':btn[themes.indexOf(item)].state=='On',
                   'btn-info':btn[themes.indexOf(item)].state=='Off'}">
                    <!--Нужно поправить на SYS_LANG-->
                    <span>{{item.names[SYS_LANG]}}</span>
                </a>
            </li>
        </ul>
    </div><!--кнопочки с темами-->
  <div class="row">
    <div class="panel panel-success" >
        <div class="panel-heading text-center">
            <h2 class="panel-title"><b>{{modTheme.names[SYS_LANG]}}</b>
                <input type="button" value="Load" ng-click="getWords(modTheme._id)"
                        ng-show="modTheme" class="btn">
            </h2>
        </div>
        <div class="panel-body table-responsive">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>#</th>
                        <th ng-repeat="code in codes">{{code}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="notion in notions">
                        <td ng-model="myIndex">{{$index + 1}}</td>
                        <td ng-repeat="code in codes">
                            {{notion[code]}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div><!--таблица с подготовленным массивом-->
</div><!--таблица со словами-->
</div>
